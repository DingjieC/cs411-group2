{% extends "base.html" %}
<!doctype html>

<html>
    <head>
        {% block head %}
        
        {% block metas %} 
		<meta charset="utf-8"> 
		<meta name="viewport" content="width-device-width, initial-scale=1">
		{% endblock %} 

        {% block title %} <title>Map Search</title> {% endblock %}

        {% block styles %}
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		{% endblock %}
        
        {% endblock %}
    </head>

    <body>       
        {% block content %}
        <div class="container-fluid">
            <form action="#" method="post">
                <h1>Enter Search Details</h1>
                
                <div class="input-group mb-3"> 
                    <span class="input-group-text" id="inputGroup-sizing-default">Origin:</span> 
                    <input class="form-control" type="text" name="ori" /><br />
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Destination:</span>
                    <input class="form-control" type="text" name="des" /><br />
                </div>

                <input class="btn btn-outline-dark" type="submit" />
            </form>
        </div>
        {% endblock%}
    </body>
</html>
