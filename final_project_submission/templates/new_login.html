{% extends "base.html" %}
<!doctype html>
<html>
    <head>
        {% block head %}

        {% block metas %} 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width-device-width, initial-scale=1">
        {% endblock %} 

        {% block title %} <title>New User</title> {% endblock %}

        {% block styles %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        {% endblock %}

        {% endblock %}
    </head>

    <body>
        {% block content %}
        <div class="container-fluid">
            <h1>New User Account Creation</h1>
            <form action="#" method="post">
                <h5>Enter Personal Details</h5>

                <div class="mb-3">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Jane Smith" />
                </div>

                <div class="mb-3">
                    <label for="street">Enter street name:</label>
                    <input type="text" name="street" class="form-control" id="street" placeholder="Commonwealth Ave" />
                </div>

                <div class="mb-3">
                    <label for="city">City:</label>
                    <input type="text" name="city" class="form-control" id="city" placeholder="Boston" />
                </div>

                <div class="mb-3">
                    <label for="state">State:</label>
                    <input type="text" name="state" class="form-control" id="state" placeholder="MA" />
                </div>

                <div class="mb-3">
                    <label for="zipcode">Zip Code:</label>
                    <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="02215" />
                </div>

                <div class="mb-3">
                    <label for="phone_number">Phone Number(add a 1 in front):</label>
                    <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="1-123-456-7890" />
                </div>

                <div class="mb-3">
                    <label for="pin">Enter 4 digit Pin:</label>
                    <input type="password" name="pin" class="form-control" id="pin" placeholder="0000" />
                </div>

                <input class="btn btn-outline-dark" type="submit" />
            </form>
        </div>
    </body>
    {% endblock %}
</html>
