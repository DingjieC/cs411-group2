{% extends "base.html" %}
<!DOCTYPE html>
<html>

<head>
    {% block head %} 

    {% block metas %} 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width-device-width, initial-scale=1">
    {% endblock %} 

    {% block title %} <title>Cancel Alarm</title> {% endblock %}

    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% endblock %}

    {% endblock %}
</head>

<body>
    {% block content %}
    <div class="container-fluid">
        <form action= "/noonlight/cancelled/{{a_id}}" method="post">
            <h1>Alarm cancelled for id: {{ a_id }}!</h1>
        </form>

        <form action= "/back_to_home/{{user_id}}" method="post">
            <h4>Go back to homepage: <input class="btn btn-outline-dark" type="submit" value="Home"/></h4>
        </form>
    </div>
    {% endblock %}
</body>

</html>
