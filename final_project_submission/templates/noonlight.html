{% extends "base.html" %}
<!doctype html>
<html>
	<head>
		{% block head %}

		{% block metas %} 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width-device-width, initial-scale=1">
        {% endblock %} 

		{% block title %} <title>Get Emergency Help</title> {% endblock %}

		{% block styles %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        {% endblock %}

		{% endblock %}
	</head>

	<body>
		{% block content %}
		<div class="container-fluid">
			<h1>Raise a Distress Alarm?</h1>
			<h5>Noonlight will get in touch with you.</h5>
			<form action="#" method="post">
				<input type="submit" value="Create Alarm" class="btn btn-outline-dark"/>
			</form>
		</div>
		{% endblock %}
	</body>	
</html>
