{% block content %}
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	{% block title %}
	<title>Safety App Area Search</title>
	{% endblock %}
</head>
  
<body>

	<h1 p class="text-center">Search an Area.</h1>
	<div class="container-fluid">
		<form action="#" method="post">
			<!--Input for Year-->
			<div class="form-floating mb-3">
				<input type="search" name="srchyear" class="form-control" id="srchyear" placeholder="year">
				<label for="srchyear">Enter Search Year:</label>
			</div> 
			<!--Input for Address-->
			<div class="form-floating mb-3">
				<input type="search" name="location" class="form-control" id="location" placeholder="address">
				<label for="location">Enter Location:</label>
			</div>
			<!--Input for Radius in Miles-->
			<div class="form-floating mb-3">
				<input type="search" name="radius" class="form-control" id="radius" placeholder="miles">
				<label for="radius">Enter Radius (in miles):</label>
			</div>
			<!--Submit Button-->
			<input class="btn btn-outline-dark" type="submit" value="Submit"> <br />
		</form>
	</div>
	<div class="container-sm">
		<div class="ratio ratio-4x3">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2948.625666404144!2d-71.10759314914581!3d42.35050364359581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e379f063e53817%3A0x2b346e00e0a3bec8!2sBoston%20University!5e0!3m2!1sen!2sus!4v1616961839616!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		</div>
	</div>
</body>
{% endblock %}
